<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive API</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" >

    <!-- main style  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container text-center">
        <h2 class="text-success text-uppercase my-5">book archive api</h2>
    </div>

    <!-- input section  -->
    <div class="container">
        <div class="input-group text-center my-3">
            <input type="text" class="form-control" id="input-field" placeholder="Book Name">
            <button id="search" onclick="searchBook()" class="btn btn-success" type="button" id="button-addon1">Button</button>
        </div>  
    </div>
   
    <!-- card section  -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="books-cotainer">
           
        </div>
        <div class="py-3 bg-warning text-center my-5">
            <h3>Post Found: <span id="post-count">0</span></h3>
        </div>
    </div>

    <script src="js/api.js"></script>
</body>
</html>
